<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password manager</title>

    <link rel="stylesheet" href="../CSS/main-form.css">
</head>
<body>
    <button class="button" type="button" onclick="accessNotes()">Access saved notes</button>
    <script>
        function accessNotes() {
            // Go to another page
            window.location.href = "saved-notes.html";
        }
    </script>
    
    <button class="button" type="button" onclick="makeNote()">Make a new note</button>
    <script>
        function makeNote() {
            // Opens new-note.html
            window.location.href = "new-note.html";
        }
    </script>
    
    <button class="button" type="button" onclick="editNote()">Edit a note</button>
    <script>
        function editNote() {
            // Opens edit-note.html
            window.location.href = "edit-note.html";
        }
    </script>
    <button class="button" type="button" onclick="deleteNote()">Delete a note</button>
    <script>
        function deleteNote() {
            // Opens delete-note.html
            window.location.href = "delete-note.html";
        }
    </script>
</body>
</html>
